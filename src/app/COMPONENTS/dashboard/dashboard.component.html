<div class="container">
    <div class="row justify-content-center ">
        <p class="display-2 fw-bold text-center">HOME PAGE</p>
        <div class=" col-md-6 card bg-light my-4 p-4">
            <p class="display-6 fw-bold text-center">{{userData?.name}}</p>
            <p class="fs-6 fw-normal text-start">{{userData?.email}}</p>
            <p class="fs-6 fw-normal text-start">{{userData?.role}}</p>
            <p class="fs-6 fw-normal text-start">{{userData?.gender}}</p>
            <p class="fs-6 fw-normal text-start">{{userData?.address}}</p>
        </div>

        <div class="justify-content-center d-flex">
            <button mat-flat-button class="col-4" (click)="fnSignOut()">Sign out</button>

        </div>


    </div>
</div>
